<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="top-container">
            <p>Chat Here</p>
            <div>
                <i class="fas fa-times"></i>
            </div>
        </div>

        <div class="middle">
            <p>How can I help you? üòäÔ∏è</p>
            <div class="suggestions">
                <div>
                    <p>Available Courses</p>
                    <p>Get the most happening courses details</p>
                </div>
                <div class="arrow">
                    <i class="bi bi-arrow-up-right"></i>
                </div>
            </div>

            <div class="suggestions">
                <div>
                    <p>Suggest some codenames</p>
                    <p>for a project introducing flexible work arrangements</p>
                </div>
                <div class="arrow">
                    <i class="bi bi-arrow-up-right"></i>
                </div>
            </div>

            <div class="suggestions">
                <div>
                    <p>Write a SQL query</p>
                    <p>that adds a "status" column to an "orders" table</p>
                </div>
                <div class="arrow">
                    <i class="bi bi-arrow-up-right"></i>
                </div>
            </div>
        </div>
            
        <div class="bottom">
            <input type="text" placeholder="Ask me anything...">
        </div>
    </div>
</body>
</html>
